<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background"><img src="background-japan.png" alt=""></div>
    <div class="cover"></div>
    <h1>FOR HONOR</h1>


    <div class="player1-healthBar"></div>
    <div class="playerOneDefend defendOne">defend</div>
    <div class="playerOneAttack attackOne">attack</div>
    <div class="character-1"><img id="image1" src="" alt=""></div>
    <div class="player2-healthBar"></div>
    <div class="playerTwoDefend defendTwo">defend</div>
    <div class="playerTwoAttack attackTwo">attack</div>
    <div class="character-2"><img id="image2" src="" alt=""></div>

    <canvas id="canvas1" style="z-index: 2;"></canvas>

    <button id="begin" class="begin " onclick="begin()">let's begin</button>

    <div class="playerOneBtns">
        <div style="display: flex;">
            <div class="playerTwoHead playerBtns leftPlayerBtn">HEAD</div>
            <div class="playerTwoHands playerBtns leftPlayerBtn">HANDS</div>
        </div>
        <div style="display: flex;">
            <div class="playerTwoBody  playerBtns leftPlayerBtn">BODY</div>
            <div class="playerTwoLegs  playerBtns leftPlayerBtn">LEGS</div>
        </div>
    </div>
    <div class="playerTwoBtns">
        <div style="display: flex;">
            <div class="playerOneHead playerBtns rightPlayerBtn">HEAD</div>
            <div class="playerOneHands playerBtns rightPlayerBtn">HANDS</div>
        </div>
        <div style="display: flex;">
            <div class="playerOneBody playerBtns rightPlayerBtn">BODY</div>
            <div class="playerOneLegs playerBtns rightPlayerBtn">LEGS</div>
        </div>
    </div>


    <button class="end-button " onclick="shecvale()">fight</button>

    <script src="script.js"></script>
    <script src="character.js"></script>
</body>

</html>
